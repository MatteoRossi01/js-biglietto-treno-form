<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <main>

        <!-- Calcolo tariffa -->
        <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="container-calcolo">

            <div class="row-1">
                <div class="col">
                    <span class="text-calcolo">Nome e Cognome</span>
                    <input id="name" class="input-text" type="text">
                </div>
                <div class="col">
                    <span class="text-calcolo">Km da percorrere</span>
                    <input id="km" class="input-text" type="number">
                </div>
                <div class="col">
                    <span class="text-calcolo">Fascia d'et√†</span>
                    <select id="eta" class="select">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over 65</option>
                        <option value="minorenne">Minorenne</optio>
                    </select>
                </div>  
            </div>
            <div class="row-2">
                <input id="genera" class="button" type="button" value="Genera">
                <input id="annulla" class="button" type="button" value="Annulla">
            </div>

        </div>
        <!-- Calcolo tariffa -->

        <!-- Biglietto -->
        <h1 class="title">IL TUO BIGLIETTO</h1>
        <div id="container-biglietto" class="container-biglietto">

            <h2 class="title-biglietto">DETTAGLIO PASSEGGERI</h2>
            <div class="box-biglietto">
                <div class="nome-pass">
                    <h2 class="title-name">Nome Passeggero</h2>
                    <h3 id="name-pass"></h3>
                </div>
                <div class="info-biglietto">
                    <div class="row-3">
                        <div class="col-biglietto">
                            <span class="text-biglietto">Offerta</span>
                            <span id="offerta"></span>
                        </div>
                        <div class="col-biglietto">
                            <span class="text-biglietto">Carrozza</span>
                            <span id="carrozza">0</span>
                        </div>
                        <div class="col-biglietto">
                            <span class="text-biglietto">Codice CP</span>
                            <span id="CP">0</span>
                        </div>
                        <div class="col-biglietto">
                            <span class="text-biglietto">Costo Biglietto</span>
                            <span id="costo">0</span>
                        </div>
                    </div>
                </div>
            </div>

        </div> 
        <!-- Biglietto -->

    </main>
    
    
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
